<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var num
        do {
            num = parseInt(prompt("Enter a number"))
        } while (isNaN(num))

        if (num % 2 === 0) {
            document.getElementById("demo").innerText = "Even number"
        } else {
            document.getElementById("demo").innerText = "Odd number"
        }
    </script>   
</body>
</html>
